<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>easyBlur.js Implement</title>
	<style>
      body{
        background-image: url('./img/backx.png');
        background-repeat: no-repeat;
        background-size: auto;
        background-position: 50% 50%;
        background-origin: padding-box;
        background-attachment: f;
        background-color: #16151d;
        max-height: 100vh;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbx shadowx">
        <div class="headx"><p>easyBlur.js with Gaussian Blur Algorithm</p></div>
        <div class="row text-center">
          <div class="col-6">
            <h5 id="before"></h5>
            <img id="img" class="img-fuid" src="" alt="image" />
            <div class="col-12 mt-5">
              <input id="fil" type="file" />
            </div>
          </div>
          <div class="col-6">
            <h5 id="after"></h5>
            <canvas class="img-fuid" id="canvas"></canvas>
          </div>
          <section class="hidden xz mt-2 mx-auto">
              <p class="mx-auto mt-3">value tidak boleh kosong atau 0 dan tidak boleh lebih dari 10</p>       
          </section>
          <div class="col-12 d mt-2">
            <label for="#vradius">Input Gaussian Kernel (Radius) 1 - 10</label>
            <div class="input-group mx-auto">
              <input id="vradius" type="text" class="form-control" onkeypress='validate(event)' placeholder="...." required />
              <span class="input-group-btn">
                <button id="reset" class="btn btn-danger" type="submit" value="1">
                    Reset
                </button>
              </span>
            </div>
          </div>
            <div class="col-12 mt-3 text-right">
                <p id="time"></p>
            </div>
         </div>
        </div>
      </div>
    </div>

    <script src="easyBlur.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="sketch.js"></script>
  </body>
</html>
